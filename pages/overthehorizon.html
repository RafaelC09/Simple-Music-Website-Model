<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over The Horizon</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="player-container">
        <audio id="overthehorizon">
            <source src="../songs/Over_the_Horizon.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="player-controls">
        <button id="playPauseBtn">▶️</button>
        <input type="range" id="seekbar" value="0" max="100" step="0.1">
        <div id="currentTime">00:00</div>
    </div>

    <div class="volume-control">
        <label for="volume">Volume</label>
        <input type="range" id="volume" value="100" max="100" step="1">
    </div>

    <div class="player-info">
        <h2 id="songTitle">Over The Horizon</h2>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
